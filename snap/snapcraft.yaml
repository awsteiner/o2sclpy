
  name: o2sclpy
  version: '0.927'
  summary: Python extensions for Object-oriented Scientific Computing Library
  description: |
    The o2sclpy package includes a script called o2graph
    which is designed to enable quick analysis with text files
    or with HDF5 files generated by O2scl.

  grade: devel
  confinement: devmode
  base: core20
  
  parts:
    o2sclpy:
      source: https://github.com/awsteiner/o2sclpy.git
      plugin: python
      build-environment:
      - PYTHONPATH: "$SNAPCRAFT_PART_INSTALL/usr/lib/python3/dist-packages"
      build-packages: 
      - libboost-all-dev
      - libreadline-dev
      - libncurses-dev
      - libhdf5-dev
      - libgsl-dev
      - python3-tk
      - libfreetype6-dev
      - pkg-config
      stage-packages:
      - python3-wheel
      python-packages:
      - h5py
      - numpy
      - matplotlib
      
  
