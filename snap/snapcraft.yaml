
  name: o2sclpy
  version: '0.924'
  summary: Python extensions for Object-oriented Scientific Computing Library
  description: |
    The o2sclpy package includes a script called o2graph
    which is designed to enable quick analysis with text files
    or with HDF5 files generated by O2scl.

  grade: devel
  confinement: devmode
  
  parts:
    o2sclpy:
      source: https://github.com/awsteiner/o2sclpy.git
      plugin: python
      python-version: python3
      build-packages: 
      - libboost-all-dev
      - libreadline-dev
      - libncurses-dev
      - libhdf5-dev
      - libgsl0-dev
      - python3-tk
      - libfreetype6-dev
      - libpng12-dev
      - pkg-config
      python-packages:
      - h5py
      - numpy==1.15.4
      - matplotlib
      
  
